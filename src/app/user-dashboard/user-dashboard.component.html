<nav class="navbar">
    <div class="navbar-left">
      <img src="assets/nba-logo_2x.png" alt="Logo" class="logo">
    </div>
    <div class="navbar-right">
      <a routerLink="/bookmarked-players" style="margin-right: 10px; color: black; text-decoration: none;">Bookmarked Players</a>
      <button class="logout-button" routerLink="/">Logout</button>
    </div>
  </nav>
  <br>
  <div class="container">
    <h1>NBA Players</h1>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-2" *ngFor="let player of players">
            <div class="card"  [routerLink]="['/player_details', player._id]">
              <img class="card-img-top" [src]="player.image_url" alt="Player image" style="width: 100%; height: 150px;">
              <div class="card-body">
                <h5 class="card-title">{{ player.name }}</h5>
                <!-- Add more player details here -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
