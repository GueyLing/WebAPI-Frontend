<div class="container">
    <br>
    <h2 class="text-center">Registeration</h2>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                      </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input [(ngModel)]="user.name" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control">
                        </div>
                        <!-- Add more fields as needed -->
                        <button (click)="createUser()" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
