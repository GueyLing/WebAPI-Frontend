<nav class="navbar">
    <div class="navbar-left">
      <a [routerLink]="['/user_dashboard']">
      <img src="assets/nba-logo_2x.png" alt="Logo" class="logo">
    </a>
    </div>
    <div class="navbar-right">
      <a routerLink="/bookmarked-players" style="margin-right: 10px; color: black; text-decoration: none;">Bookmarked Players</a>
      <button class="logout-button" routerLink="/">Logout</button>
    </div>
  </nav>
  <br>
  <div class="container">
    <a class="back-link" routerLink="/user_dashboard">Back</a>
    <div class="row">
      <div class="col-md-6">
        <h1>Your Bookmarked Players</h1>
      </div>
    </div>
    <br>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Player Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of bookmarkedPlayers">
      <td>{{ player.name }}</td>
    </tr>
  </tbody>
</table>
  </div>
